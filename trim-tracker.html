<script>
  const lang = document.documentElement.lang;
  const storageKey = `trimTrackerData-${lang}`;
  let saveTimeout;

  function debounceSave() {
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
      if ('requestIdleCallback' in window) requestIdleCallback(saveData);
      else saveData();
    }, 300);
  }

  // âœ… grams input now recalculates totals but does NOT rebuild table
  function createGramInput(onChangeFunc, value = '') {
    const input = document.createElement('input');
    input.type = 'number';
    input.min = '0';
    input.step = '0.01';
    input.placeholder = 'g';
    input.value = value;

    input.oninput = () => {
      if (typeof onChangeFunc === 'function') {
        onChangeFunc();     // recalc this row + daily totals
      }
      debounceSave();       // save to localStorage
    };

    return input;
  }

  function addRow(data = {}, skipViewUpdate = false) {
    const tbody = document.getElementById('tableBody');
    const row = document.createElement('tr');

    const dateInput = document.createElement('input');
    dateInput.type = 'date';
    dateInput.value = data.date || new Date().toISOString().slice(0, 10);
    if (skipViewUpdate) dateInput.dataset.skipCollapse = 'true';
    dateInput.oninput = () => {
      delete dateInput.dataset.skipCollapse;
      debounceSave();
      updateDailyTotals();
      updateView(); // it's OK to rebuild when changing date
    };
    const dateCell = document.createElement('td');
    dateCell.appendChild(dateInput);
    row.appendChild(dateCell);

    const strainInput = document.createElement('input');
    strainInput.type = 'text';
    strainInput.value = data.strain || '';
    strainInput.oninput = debounceSave;
    const strainCell = document.createElement('td');
    strainCell.appendChild(strainInput);
    row.appendChild(strainCell);

    const gramsWrapper = document.createElement('div');
    gramsWrapper.style.display = 'flex';
    gramsWrapper.style.flexWrap = 'wrap';
    gramsWrapper.style.gap = '4px';

    const grams = data.grams || ['', '', ''];
    grams.forEach(g => gramsWrapper.appendChild(createGramInput(updateTotal, g)));

    const addGramBtn = document.createElement('button');
    addGramBtn.textContent = '+';
    addGramBtn.onclick = () => {
      gramsWrapper.appendChild(createGramInput(updateTotal));
      debounceSave();
    };

    const gramsCell = document.createElement('td');
    gramsCell.appendChild(gramsWrapper);
    gramsCell.appendChild(addGramBtn);
    row.appendChild(gramsCell);

    const totalCell = document.createElement('td');
    row.appendChild(totalCell);

    function updateTotal() {
      let sum = 0;
      gramsWrapper.querySelectorAll('input').forEach(input => {
        const val = parseFloat(input.value);
        if (!isNaN(val)) sum += val;
      });
      totalCell.innerText = sum.toFixed(2);
      updateDailyTotals();   // ðŸ” this NO LONGER calls updateView()
    }
    updateTotal();

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Delete'; // could localize
    delBtn.className = 'delete-row';
    delBtn.onclick = () => {
      if (confirm('Delete this row?')) { // could localize
        row.remove();
        debounceSave();
        updateDailyTotals();
      }
    };
    const actionCell = document.createElement('td');
    actionCell.appendChild(delBtn);
    row.appendChild(actionCell);

    tbody.appendChild(row);
    if (!skipViewUpdate) updateView();
  }

  function updateView() {
    const tbody = document.getElementById('tableBody');
    const rows = Array.from(
      tbody.querySelectorAll('tr')
    ).filter(r => !r.classList.contains('collapsed-row-header'));

    const today = new Date().toISOString().slice(0, 10);
    const dateGroups = {};

    rows.forEach(row => {
      const dateInput = row.querySelector('input[type="date"]');
      const date = dateInput?.value;
      if (!date) return;
      if (!dateGroups[date]) dateGroups[date] = [];
      dateGroups[date].push(row);
    });

    tbody.innerHTML = '';

    Object.keys(dateGroups)
      .sort((a, b) => b.localeCompare(a))
      .forEach(date => {
        const isToday = date === today;
        let totalGrams = 0;
        dateGroups[date].forEach(row => {
          const totalCell = row.querySelector('td:nth-child(4)');
          const grams = parseFloat(totalCell?.innerText || 0);
          totalGrams += isNaN(grams) ? 0 : grams;
        });

        if (!isToday) {
          const headerRow = document.createElement('tr');
          headerRow.className = 'collapsed-row-header';
          headerRow.style.backgroundColor = '#222';
          headerRow.style.cursor = 'pointer';

          const headerCell = document.createElement('td');
          headerCell.colSpan = 5;
          headerCell.style.textAlign = 'left';
          headerCell.innerHTML =
            `<span style="font-weight:bold;">âž• ${date} â€“ Total: ${totalGrams.toFixed(2)}g</span>`;
          headerRow.appendChild(headerCell);

          headerRow.setAttribute('data-collapsed', 'true');
          headerRow.addEventListener('click', () => {
            const isCollapsed = headerRow.getAttribute('data-collapsed') === 'true';
            headerRow.setAttribute('data-collapsed', String(!isCollapsed));
            headerCell.innerHTML =
              `<span style="font-weight:bold;">${!isCollapsed ? 'âž–' : 'âž•'} ${date} â€“ Total: ${totalGrams.toFixed(2)}g</span>`;
            dateGroups[date].forEach(r => {
              r.style.display = isCollapsed ? '' : 'none';
            });
          });

          tbody.appendChild(headerRow);

          dateGroups[date].forEach(r => {
            r.style.display = 'none';
            tbody.appendChild(r);
          });
        } else {
          dateGroups[date].forEach(r => {
            r.style.display = '';
            tbody.appendChild(r);
          });
        }
      });
  }

  function updateDailyTotals() {
    const rows = document.querySelectorAll('#tableBody tr:not(.collapsed-row-header)');
    const totalsMap = {};
    rows.forEach(row => {
      const date = row.querySelector('input[type="date"]')?.value;
      const total = parseFloat(row.querySelector('td:nth-child(4)')?.innerText) || 0;
      if (date) {
        if (!totalsMap[date]) totalsMap[date] = 0;
        totalsMap[date] += total;
      }
    });

    const today = new Date().toISOString().slice(0, 10);
    const todayStorageKey = 'trimTrackerDailyTotal-' + today;

    if (totalsMap[today] !== undefined) {
      localStorage.setItem(todayStorageKey, totalsMap[today].toFixed(2));
    } else {
      localStorage.removeItem(todayStorageKey);
    }

    const totalsList = document.getElementById('totalsList');
    if (totalsList) {
      totalsList.innerHTML = '';
      Object.entries(totalsMap)
        .sort((a, b) => b[0].localeCompare(a[0]))
        .forEach(([date, total]) => {
          const li = document.createElement('li');
          li.textContent = `${date}: ${total.toFixed(2)}g`;
          totalsList.appendChild(li);
        });
    } else {
      console.warn('#totalsList element not found. Daily totals list not updated.');
    }

    // âŒ We **do not** call updateView() here anymore,
    // so typing doesn't blow away the focused input.
  }

  function clearAllRows() {
    const confirmMsg =
      lang === 'es'
        ? 'Â¿EstÃ¡s seguro de que deseas borrar todas las filas?'
        : 'Are you sure you want to delete all rows?';
    if (confirm(confirmMsg)) {
      const tbody = document.getElementById('tableBody');
      if (tbody) tbody.innerHTML = '';
      addRow({}, true);
      debounceSave();
      updateDailyTotals();
      updateView();
    }
  }

  function saveData() {
    const rows = document.querySelectorAll('#tableBody tr');
    const data = Array.from(rows)
      .filter(row => !row.classList.contains('collapsed-row-header'))
      .map(row => {
        const date = row.querySelector('input[type="date"]')?.value || '';
        const strain = row.querySelector('input[type="text"]')?.value || '';
        const grams = Array.from(
          row.querySelectorAll('td:nth-child(3) input')
        ).map(input => input.value);
        return { date, strain, grams };
      });
    localStorage.setItem(storageKey, JSON.stringify(data));
  }

  function loadData() {
    const stored = localStorage.getItem(storageKey);
    if (stored) {
      try {
        const data = JSON.parse(stored);
        if (Array.isArray(data)) {
          data.forEach(entry => addRow(entry, true));
        } else {
          console.error('Stored data is not an array:', data);
          addRow({}, true);
        }
      } catch (e) {
        console.error('Error parsing stored data:', e);
        addRow({}, true);
      }
    } else {
      addRow({}, true);
    }
  }

  function exportCSV() {
    const rows = document.querySelectorAll('#tableBody tr:not(.collapsed-row-header)');
    let csvContent = 'Date,Strain,"Grams (semicolon separated)",Total\n';

    rows.forEach(row => {
      const date = `"${(row.querySelector('input[type="date"]')?.value || '').replace(/"/g, '""')}"`;
      const strain = `"${(row.querySelector('input[type="text"]')?.value || '').replace(/"/g, '""')}"`;
      const grams = `"${Array.from(row.querySelectorAll('td:nth-child(3) input'))
        .map(input => input.value)
        .join(';')
        .replace(/"/g, '""')}"`;
      const total = `"${(row.querySelector('td:nth-child(4)')?.innerText || '0').replace(/"/g, '""')}"`;

      csvContent += `${date},${strain},${grams},${total}\n`;
    });

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', 'trim_tracker.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }

  function importCSV(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      try {
        const text = e.target.result;
        const lines = text.split('\n').slice(1);
        let importedCount = 0;
        let skippedCount = 0;

        lines.forEach(line => {
          const trimmedLine = line.trim();
          if (!trimmedLine) return;

          const columns = trimmedLine.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);

          if (columns && columns.length >= 3) {
            const date = columns[0].replace(/^"|"$/g, '').trim();
            const strain = columns[1].replace(/^"|"$/g, '').trim();
            const gramsString = columns[2].replace(/^"|"$/g, '');
            const grams = gramsString.split(';').map(g => g.trim());

            if (/^\d{4}-\d{2}-\d{2}$/.test(date)) {
              addRow({ date, strain, grams }, true);
              importedCount++;
            } else {
              console.warn('Skipping invalid row (date format):', line);
              skippedCount++;
            }
          } else {
            console.warn('Skipping invalid row (column count):', line);
            skippedCount++;
          }
        });

        updateDailyTotals();
        updateView();

        let feedbackMsg =
          lang === 'es'
            ? `ImportaciÃ³n completada. ${importedCount} fila(s) importada(s).`
            : `Import completed. ${importedCount} row(s) imported.`;
        if (skippedCount > 0) {
          feedbackMsg +=
            lang === 'es'
              ? ` ${skippedCount} fila(s) omitida(s) debido a errores.`
              : ` ${skippedCount} row(s) skipped due to errors.`;
        }
        alert(feedbackMsg);
      } catch (e) {
        console.error('Error importing CSV:', e);
        alert(lang === 'es' ? 'Error al importar el archivo CSV.' : 'Error importing CSV file.');
      }
    };
    reader.onerror = function () {
      console.error('Error reading file:', reader.error);
      alert(lang === 'es' ? 'Error al leer el archivo.' : 'Error reading file.');
    };
    reader.readAsText(file);
    event.target.value = '';
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadData();
    requestAnimationFrame(() => {
      updateDailyTotals();
      updateView();
    });
  });
</script>
