<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Recortes</title>
  <!-- styles remain unchanged -->
  <style>
    /* same CSS from the English version */
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      border: 1px solid #777;
      padding: 6px 10px;
      cursor: pointer;
    }
    img.banner {
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.5;
      font-weight: bold;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
      transition: background-color 0.2s ease;
    }
    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tbody tr:hover {
      background-color: #2a2a2a;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 6px;
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      box-sizing: border-box;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      padding: 8px 12px;
      margin: 10px 5px;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #218838;
    }
    button.delete-row {
      background-color: #dc3545;
    }
    button.delete-row:hover {
      background-color: #c82333;
    }
    button.clear-all {
      background-color: #ffc107;
      color: #111;
    }
    button.clear-all:hover {
      background-color: #e0a800;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #0af;
      text-decoration: none;
    }
    .collapsed {
      display: none;
    }
  </style>
</head>
<body>
  <button class="lang-toggle" onclick="toggleLanguage()">English</button>
  <img src="trim-tracker-banner.PNG" alt="Banner del Registro" class="banner" />

  <p style="color: #ccc; max-width: 700px; margin: 0 auto 20px;">
    <strong>Nota:</strong> Tus datos se guardan localmente en tu navegador y estarán disponibles a menos que borres tu caché o cambies de dispositivo o navegador.
  </p>

  <table id="sessionTable">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Cepa</th>
        <th>Gramos</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button onclick="addRow()">Agregar Fila</button>
  <button class="clear-all" onclick="clearAllRows()">Borrar Todo</button>
  <button onclick="exportCSV()">Exportar CSV</button>
  <input type="file" id="csvFileInput" accept=".csv" style="display: none;" onchange="importCSV(event)">
  <button onclick="document.getElementById('csvFileInput').click()">Importar CSV</button>
  <a id="backLink" class="back-link" href="index-es.html">← Volver a la Calculadora</a>

  <div id="dailyTotals" style="margin-top: 30px; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto;">
    <h3>Totales Diarios</h3>
    <ul id="totalsList" style="list-style: none; padding: 0;"></ul>
  </div>

  <!-- keep your working script from the English version here -->
  <script>
    // Insert full working JS here (unchanged from English version)
  </script>
</body>
</html>
