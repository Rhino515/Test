<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>NorCal Trim Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="manifest" href="manifest.json"/>
<meta name="theme-color" content="#000000"/>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    padding: 2em;
  }
  input {
    font-size: 1.2em;
    padding: 0.5em;
    margin-top: 0.6em;
    width: 150px;
    background-color: #222;
    color: #fff;
    border: 1px solid #555;
    border-radius: 4px;
  }
  button {
    background-color: green;
    color: white;
    padding: 0.45em 1em;
    border: none;
    font-size: 1em;
    margin-top: 0.6em;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover { background-color: darkgreen; }
  img { margin-top: 0.6em; width: 200px; }
  #result { margin-top: 0.6em; font-size: 1.2em; }

  .install-links { margin-top: 0.6em; }
  .install-links a {
    display: inline-block;
    margin: 0.5em;
    padding: 0.5em 1em;
    color: white;
    background-color: #444;
    text-decoration: none;
    border-radius: 4px;
  }
  .install-links a:hover { background-color: #666; }

  table {
    margin: 2em auto;
    border-collapse: collapse;
    width: 80%;
  }
  th, td { border: 1px solid #555; padding: 0.5em; }
  th { background-color: #333; }
  td[contenteditable="true"] { background-color: #222; }

  .delete-button {
    background-color: red;
    color: white;
    border: none;
    padding: 0.3em 0.6em;
    cursor: pointer;
    border-radius: 4px;
  }
  .delete-button:hover { background-color: darkred; }

  .clear-all-button {
    background-color: orange;
    color: black;
    border: none;
    padding: 0.5em 1em;
    border-radius: 4px;
    cursor: pointer;
  }
  .clear-all-button:hover { background-color: darkorange; }

  .past-period-header {
    background-color: #444;
    color: white;
    padding: 0.5em;
    cursor: pointer;
    margin-top: 1em;
    border-radius: 4px;
    text-align: left;
  }
  .past-period-content {
    display: none;
    margin-left: 1em;
    padding: 0.5em;
    border: 1px solid #555;
    border-top: none;
  }
  .past-period-content.open { display: block; }
  .past-period-total {
    color: #0f0;
    font-weight: bold;
    margin-left: 8px;
  }

  .creatorTitle {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .secretBolt {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    border-radius: 999px;
    background: #111;
    border: 1px solid #0f0;
    color: #0f0;
    text-decoration: none;
    font-size: 16px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
  }
  .secretBolt:hover { background:#0f0; color:#000; }
  .secretBolt:active { transform: scale(0.98); }

  /* ✅ No big green square (no border/background box) */
  .collapsible-header {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    user-select: none;
    padding: 0.2em 0.2em;
  }
  .collapse-indicator {
    color: #0f0;
    font-weight: bold;
    min-width: 34px;
    text-align: center;
  }

  /* ✅ Keep the important total line green (not a big box) */
  .important-green {
    color: #0f0;
    font-weight: 800;
    font-size: 1.08em;
  }
</style>
</head>
<body>

<img src="norcal_icon.png" alt="NorCal Logo"/>

<div id="trackerDailyTotalDisplay"
     style="margin-top:0.4em;font-size:0.95em;color:#0f0;font-weight:bold;">
</div>

<p>Enter the total grams trimmed:</p>
<input id="grams" type="number" placeholder="e.g. 1200"/>
<br/>
<button id="import-tracker-total">Add Today's Total from Trim Tracker</button>
<br/>
<button onclick="calculate()">Calculate</button>
<br/>
<button onclick="saveToHistory()">Save to history</button>
<p id="result"></p>

<div class="install-links">
  <a href="trim-tracker.html">Go to Trim Tracker</a>
  <a class="nav-button" href="help.html">How to Use the App</a>
</div>

<div id="payPeriodLabel" style="margin-top: 0.6em; color: #0f0; font-weight: bold;"></div>

<table id="sessionTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Grams</th>
      <th>Bonus Pay</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr>
      <td colspan="2"><strong>Total</strong></td>
      <td id="totalBonusPay">$0.00</td>
    </tr>
  </tfoot>
</table>

<div style="margin-top: 0.6em;">
  <input id="csvInput" type="file" accept=".csv" onchange="importCSV(event)" style="display:none"/>
  <button style="background-color:#28a745;color:white;padding: 0.45em 1em;border:none;border-radius:4px;cursor:pointer;font-weight:bold;"
          onclick="document.getElementById('csvInput').click()">
    Import CSV
  </button>
</div>

<div style="margin-top: 0.6em;">
  <button style="background-color:green;color:white;padding: 0.45em 1em;border:none;border-radius:4px;cursor:pointer;font-weight:bold;"
          onclick="downloadCSV()">
    Export CSV
  </button>
</div>

<div style="margin-top: 0.6em;">
  <button style="background-color:red;color:white;padding: 0.5em 1em;border:none;border-radius:4px;cursor:pointer;"
          onclick="clearCurrentPayPeriod()">
    Clear Current Pay Period
  </button>
</div>
<div style="margin-top: 0.6em;">
  <button style="background-color:#b30000;color:white;padding: 0.5em 1em;border:none;border-radius:4px;cursor:pointer;"
          onclick="clearAllPastPayPeriods()">
    Clear All Past Pay Periods
  </button>
</div>

<script>
  function clearAllPastPayPeriods() {
    const confirmMsg = "Are you sure you want to clear ALL past pay periods? This cannot be undone.";
    if (!confirm(confirmMsg)) return;

    let history = JSON.parse(localStorage.getItem('trimHistory')) || [];

    const current = getCurrentPayPeriod();
    const currentStart = new Date(current.start);
    const currentEnd = new Date(current.end);
    currentEnd.setHours(23, 59, 59, 999);

    history = history.filter(entry => {
      const d = new Date(entry.date);
      d.setHours(0, 0, 0, 0);
      return d >= currentStart && d <= currentEnd;
    });

    localStorage.setItem('trimHistory', JSON.stringify(history));
    updateSessionTable();
  }
</script>

<!-- ✅ Hourly Pay Averages (auto-saves whatever you type) -->
<div style="margin-top: 1.2em; border-top: 1px solid #444; padding-top: 1em;">
  <h2 class="collapsible-header" style="color:#0f0; cursor:pointer;" onclick="togglePayCalc()">
    <span id="payCalcIndicator" class="collapse-indicator">[+]</span>
    Hourly Pay Averages
  </h2>

  <div id="payCalcSection" style="display:none;">
    <p>Your entries stay saved until you clear them.</p>

    <label>Hourly pay: <input id="hourlyRate" type="number" step="0.01"/></label><br/>

    <label>
      Regular hours:
      <input id="regularHours" type="number" min="0" step="1" placeholder="Hours"/>
      <input id="regularMinutes" type="number" min="0" max="59" step="1" placeholder="Minutes"/>
    </label><br/>

    <label>
      Overtime hours:
      <input id="overtimeHours" type="number" min="0" step="1" placeholder="Hours"/>
      <input id="overtimeMinutes" type="number" min="0" max="59" step="1" placeholder="Minutes"/>
    </label><br/>

    <label>
      Double time hours:
      <input id="doubletimeHours" type="number" min="0" step="1" placeholder="Hours"/>
      <input id="doubletimeMinutes" type="number" min="0" max="59" step="1" placeholder="Minutes"/>
    </label><br/>

    <label>Start date: <input id="startDate" type="date"/></label><br/>
    <label>End date: <input id="endDate" type="date"/></label><br/>

    <button onclick="calculateAverages()">Calculate averages</button>

    <button type="button" onclick="clearHourlyInputs()" style="background:#b30000; margin-left:8px;">
      Clear Entries
    </button>

    <div id="averageResults" style="margin-top: 0.6em; text-align: left;"></div>
  </div>
</div>

<!-- (rest of your file continues exactly the same) -->
</body>
</html>
